<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegZec Form</title>
    <!-- Shoelace & Tailwind -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TS Form Component -->
    <script type="module" src="./ts-form-bundle.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #f3f4f6;
        }

        .app-container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }



        header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Override ts-form max-width - Reverted */
        ts-form {
            flex: 1;
            overflow: hidden;
            /* Ensure it acts as a container */
            display: flex;
            flex-direction: column;
        }

        /* Fix: Tailwind .text-right causes Shoelace label to align right. Reset host, enforce part. */
        sl-input.text-right {
            text-align: left;
        }

        sl-input.text-right::part(input) {
            text-align: right;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <h1 class="text-xl font-bold text-gray-800">Osobní dotazník</h1>
            <div class="text-sm text-gray-500">
                Režim: <span id="mode-badge" class="font-mono bg-blue-100 text-blue-800 px-2 py-1 rounded">Doplnění
                    údajů pro JMHZ</span>
            </div>
        </header>

        <!-- The Form Component -->
        <ts-form id="employeeForm"></ts-form>
    </div>

    <script src="./regzec_form.js"></script>

</body>

</html>
